<div class="container">
  <div *ngIf="tag">
    <div class="row">
      <div class="col-11">
        <input *ngIf="editMode" id="tag-title" class="tag-title form-control" [(ngModel)]="tag.name"
               (keyup)="updateTagSlug()"
               placeholder="Tag name"
               [style.background-color]="tag.color"
               [style.color]="tag.color | reverseLuminanceColor" [(colorPicker)]="tag.color"
               [style.backround-color]="tag.color">
        <h1 class="display-1" *ngIf="!editMode">
          <span class="badge"
                [style.background-color]="tag.color"
                [style.color]="tag.color | reverseLuminanceColor">{{ tag.name }}</span>
        </h1>
      </div>
      <div class="col-1">
        <div class="btn-group" role="toolbar" aria-label="task toolbar">
          <button type="button" [ngClass]="{'btn-outline-secondary': !editMode, 'btn-secondary': editMode}" class="btn btn-outline-secondary" (click)="toggleEditMode()">
            <svg class="bi" width="12" height="12" role="img" aria-label="Edit">
              <use xlink:href="bootstrap-icons/bootstrap-icons.svg#pencil"></use>
            </svg>
          </button>
          <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
            <svg class="bi" width="12" height="12" role="img" aria-label="Trashcan">
              <use xlink:href="bootstrap-icons/bootstrap-icons.svg#trash"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-12">
        <p *ngIf="!editMode"><strong>Slug:</strong> {{ tag.slug }}</p>
        <input placeholder="Slug" type="text" *ngIf="editMode" class="form-control" [(ngModel)]="tag.slug">
      </div>
    </div>


    <div class="row mt-2">
      <div class="col-12">
        <p *ngIf="!editMode"><strong>Description:</strong> {{ tag.description }}</p>
        <textarea placeholder="Short Description" *ngIf="editMode" class="form-control" [(ngModel)]="tag.description"></textarea>
      </div>
    </div>
  </div>
</div>
