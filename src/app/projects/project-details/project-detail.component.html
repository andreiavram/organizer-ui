<div class = "container-fluid py-5">
  <h1 class="display-5 fw-bold"> {{project?.title}} <a routerLink="/projects/{{ project?.id }}/edit" class="btn btn-primary float-end">Edit</a> </h1>
  <p class = "col-md-8 fs-4"> {{project?.description}}</p>

  <div *ngIf="project">
        <span *ngFor="let tag of project._tags" [style.background-color]="tag.color"
            [style.color]="tag.color | reverseLuminanceColor"
            class="badge me-1 tag">{{ tag.name }}</span>
  </div>
</div>
